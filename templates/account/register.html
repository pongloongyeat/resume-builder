{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register an account{% endblock title %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock content %}
